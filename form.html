<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TotemRush Application</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #18191c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #2f3136;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .progress {
      width: 100%;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 10px;
      background: #7289da;
      width: 0%;
      transition: width 0.3s ease;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: #202225;
      color: white;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #7289da;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5b6eae;
    }

    .back-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      color: #7289da;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>TotemRush Application</h2>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <form action="submit.php" method="post" id="appForm">
      <label>1. What is your in-game name (IGN)?</label>
      <input type="text" name="q1" required>

      <label>2. What is your Discord tag?</label>
      <input type="text" name="q2" required>

      <label>3. How old are you?</label>
      <input type="number" name="q3" required min="13">

      <label>4. What country/timezone are you in?</label>
      <input type="text" name="q4" required>

      <label>5. Why do you want to join TotemRush?</label>
      <textarea name="q5" required></textarea>

      <label>6. Do you have any past experience on Minecraft servers?</label>
      <textarea name="q6" required></textarea>

      <label>7. What role or position are you most interested in?</label>
      <input type="text" name="q7" required>

      <label>8. How many hours can you dedicate weekly?</label>
      <input type="text" name="q8" required>

      <label>9. Do you have a working microphone and can you VC?</label>
      <select name="q9" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>10. Are you comfortable working in a team?</label>
      <select name="q10" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="Sometimes">Sometimes</option>
        <option value="No">No</option>
      </select>

      <label>11. Have you ever been banned on a server? (Explain)</label>
      <textarea name="q11" required></textarea>

      <label>12. Do you understand and agree to follow our rules?</label>
      <select name="q12" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>13. Anything else you'd like to tell us?</label>
      <textarea name="q13"></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <a href="dashboard.php" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const form = document.getElementById('appForm');
    const inputs = form.querySelectorAll('input, textarea, select');
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
      let filled = 0;
      inputs.forEach(i => {
        if (i.value.trim() !== "") filled++;
      });
      const percent = Math.round((filled / inputs.length) * 100);
      progressBar.style.width = percent + "%";
    }

    inputs.forEach(input => input.addEventListener('input', updateProgress));
    document.addEventListener('DOMContentLoaded', updateProgress);
  </script>
</body>
</html>
